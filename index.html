<!DOCTYPE html>

    <!-- Main content -->
    <main>
      <section class="card">
        <h1>AirNow</h1>

          style="

            align-items: center;

        >
          <span class="status-pill status-good">Good</span>
          <div style="display: flex; flex-direction: column; align-items: end">

          </button>
        </div>
        <!-- Today / Forecast toggle -->
        <div
          style="
            margin-top: 1rem;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--color-card-border);
            padding-top: 0.5rem;
          "
        >
          <button
            class="pill"
            style="background-color: var(--color-primary); color: #fff"
          >
            Today
          </button>
          <button class="pill" style="background-color: #f5f5f5">
            Forecast
          </button>
        </div>
        <section class="map-container" style="overflow: hidden">
          <!-- Embed Open Data (iframe) -->
          <iframe
            src="https://bcc.maps.arcgis.com/apps/dashboards/8c0588ab9b17407b9263d1cdf86b62f3#layout_0_block_36"
            title=" Air Quality Dashboard embedded map"
